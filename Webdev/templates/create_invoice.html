{% extends "base.html" %}

{% block title %}Create Invoice{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 40px auto; background: #0f172a; border-radius: 12px; padding: 28px; color: #e8eaed; box-shadow: 0 4px 20px rgba(0,0,0,0.6);">
    <h1 style="font-size: 28px; margin-bottom: 28px; text-align: center; color: #fff;">Create New Invoice</h1>

    <form method="POST" action="{{ url_for('create_invoice_page') }}">
        <!-- Title -->
        <input type="text" name="title" placeholder="Add title (e.g. February Web Dev Retainer)" required
               style="width: 100%; font-size: 24px; background: transparent; border: none; border-bottom: 2px solid #334155; color: #fff; padding: 10px 0; margin-bottom: 28px;">

        <!-- Date & Time -->
        <div style="display: flex; gap: 20px; margin-bottom: 28px;">
            <div style="flex: 1;">
                <label style="display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px;">Invoice Date</label>
                <input type="date" name="invoice_date" value="{{ today.strftime('%Y-%m-%d') }}" required
                       style="width: 100%; background: #1e2937; border: none; color: #fff; padding: 12px; border-radius: 6px;">
            </div>
            <div style="flex: 1;">
                <label style="display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px;">Due Date & Time</label>
                <div style="display: flex; align-items: center; gap: 12px;">
                    <input type="date" name="due_date" required
                           style="flex: 1; background: #1e2937; border: none; color: #fff; padding: 12px; border-radius: 6px;">
                    <span style="color: #94a3b8; font-size: 18px;">–</span>
                    <input type="time" name="due_time" value="17:00" 
                           style="flex: 1; background: #1e2937; border: none; color: #fff; padding: 12px; border-radius: 6px;">
                </div>
            </div>
        </div>

        <!-- Two column layout for client and tax -->
        <div style="display: flex; gap: 20px; margin-bottom: 28px;">
            <!-- Bill to / Client -->
            <div style="flex: 1;">
                <label style="display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px;">Bill to / Client *</label>
                <select name="client_id" required
                        style="width: 100%; background: #1e2937; border: none; color: #fff; padding: 12px; border-radius: 6px;">
                    <option value="">Select client</option>
                    {% for client in clients %}
                        <option value="{{ client.id }}">{{ client.name }} — {{ client.email or 'no email' }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Tax Rate -->
            <div style="flex: 1;">
                <label style="display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px;">Tax Rate (%)</label>
                <input type="number" name="tax_rate" value="8.0" step="0.01"
                       style="width: 100%; background: #1e2937; border: none; color: #fff; padding: 12px; border-radius: 6px;">
            </div>
        </div>

        <!-- Line items -->
        <div style="margin-bottom: 28px;">
            <label style="display: block; font-size: 13px; color: #94a3b8; margin-bottom: 8px;">Line Items *</label>
            <div id="items-container" style="margin-bottom: 12px;">
                <!-- Item rows will be added here -->
            </div>
            <button type="button" onclick="addItemRow()" 
                    style="background: #1e2937; color: #60a5fa; border: none; padding: 10px 18px; border-radius: 6px; font-size: 14px; cursor: pointer;">
                + Add Item
            </button>
        </div>

        <!-- Two column layout for notes and terms -->
        <div style="display: flex; gap: 20px; margin-bottom: 28px;">
            <!-- Notes -->
            <div style="flex: 1;">
                <label style="display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px;">Notes / Description</label>
                <textarea name="notes" rows="3" placeholder="Additional details or Google Drive link"
                          style="width: 100%; background: #1e2937; border: none; color: #fff; padding: 12px; border-radius: 6px;"></textarea>
            </div>
            
            <!-- Terms -->
            <div style="flex: 1;">
                <label style="display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px;">Terms & Conditions</label>
                <textarea name="terms" rows="3" placeholder="Payment terms and conditions"
                          style="width: 100%; background: #1e2937; border: none; color: #fff; padding: 12px; border-radius: 6px;">Payment due within 30 days.</textarea>
            </div>
        </div>
        <!-- Approved by -->
        <div style="margin-bottom: 28px;">
            <label style="display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px;">Approved by</label>
            <select name="approver_id" style="width: 100%; background: #1e2937; border: none; color: #fff; padding: 12px; border-radius: 6px;">
                <option value="{{ current_user.id }}" selected>{{ current_user.username }} (you)</option>
            </select>
        </div>

        <!-- Action buttons -->
        <div style="display: flex; gap: 12px;">
            <button type="submit" 
                    style="flex: 1; background: #60a5fa; color: #0f172a; border: none; padding: 16px; font-size: 16px; border-radius: 8px; font-weight: 600; cursor: pointer;">
                Create & Save Invoice
            </button>
            <a href="{{ url_for('invoices_page') }}" 
               style="flex: 0.3; background: #1e2937; color: #94a3b8; text-align: center; text-decoration: none; padding: 16px; font-size: 16px; border-radius: 8px; font-weight: 600;">
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
function addItemRow() {
    const container = document.getElementById('items-container');
    const row = document.createElement('div');
    row.className = 'item-row';
    row.style = 'display: flex; gap: 12px; margin-bottom: 10px; align-items: flex-end;';
    
    const rowCount = container.children.length;
    
    row.innerHTML = `
        <div style="flex: 3;">
            <label style="font-size: 11px; color: #94a3b8; margin-bottom: 4px; display: block;">Description</label>
            <input type="text" name="item_description[]" placeholder="Item description" required
                   style="width: 100%; background: #1e2937; border: none; color: white; padding: 12px; border-radius: 6px;">
        </div>
        <div style="flex: 1;">
            <label style="font-size: 11px; color: #94a3b8; margin-bottom: 4px; display: block;">Quantity</label>
            <input type="number" name="item_quantity[]" value="1" min="0.01" step="0.01" required
                   style="width: 100%; background: #1e2937; border: none; color: white; padding: 12px; border-radius: 6px;">
        </div>
        <div style="flex: 1;">
            <label style="font-size: 11px; color: #94a3b8; margin-bottom: 4px; display: block;">Unit Price</label>
            <input type="number" name="item_price[]" step="0.01" placeholder="0.00" required
                   style="width: 100%; background: #1e2937; border: none; color: white; padding: 12px; border-radius: 6px;">
        </div>
        <div style="flex: 0.5;">
            ${rowCount > 0 ? '<button type="button" onclick="removeItem(this)" style="background: #ef4444; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; width: 100%;">Remove</button>' : ''}
        </div>
    `;
    
    container.appendChild(row);
}

function removeItem(button) {
    const items = document.querySelectorAll('.item-row');
    if (items.length > 1) {
        button.closest('.item-row').remove();
    }
}

// Initialize with one empty item row on page load
window.onload = function() {
    addItemRow();
};
</script>
{% endblock %}
