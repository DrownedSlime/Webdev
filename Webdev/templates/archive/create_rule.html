{% extends "base.html" %}

{% block title %}Create Invoice{% endblock %}

{% block content %}
<div style="max-width: 640px; margin: 40px auto; background: #0f172a; border-radius: 12px; padding: 28px; color: #e8eaed; box-shadow: 0 4px 20px rgba(0,0,0,0.6);">
    <h1 style="font-size: 28px; margin-bottom: 28px; text-align: center; color: #fff;">New Invoice</h1>

    <form method="POST" action="{{ url_for('create_invoice_page') }}">
        <!-- Title -->
        <input type="text" name="title" placeholder="Add title (e.g. February Web Dev Retainer)" required
               style="width: 100%; font-size: 24px; background: transparent; border: none; border-bottom: 2px solid #334155; color: #fff; padding: 10px 0; margin-bottom: 28px;">

        <!-- Date & Time -->
        <div style="display: flex; gap: 20px; margin-bottom: 28px;">
            <div style="flex: 1;">
                <label style="display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px;">Invoice Date</label>
                <input type="date" name="invoice_date" value="{{ today.strftime('%Y-%m-%d') }}" required
                       style="width: 100%; background: #1e2937; border: none; color: #fff; padding: 12px; border-radius: 6px;">
            </div>
            <div style="flex: 1;">
                <label style="display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px;">Due Date & Time</label>
                <div style="display: flex; align-items: center; gap: 12px;">
                    <input type="date" name="due_date" required
                           style="flex: 1; background: #1e2937; border: none; color: #fff; padding: 12px; border-radius: 6px;">
                    <span style="color: #94a3b8; font-size: 18px;">–</span>
                    <input type="time" name="due_time" value="17:00" 
                           style="flex: 1; background: #1e2937; border: none; color: #fff; padding: 12px; border-radius: 6px;">
                </div>
            </div>
        </div>

        <!-- Bill to -->
        <div style="margin-bottom: 28px;">
            <label style="display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px;">Bill to (Add guests)</label>
            <select name="client_id" required
                    style="width: 100%; background: #1e2937; border: none; color: #fff; padding: 12px; border-radius: 6px;">
                <option value="">Select client</option>
                {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.name }} — {{ client.email or 'no email' }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Line items -->
        <div style="margin-bottom: 28px;">
            <label style="display: block; font-size: 13px; color: #94a3b8; margin-bottom: 8px;">Line items</label>
            <div id="items" style="margin-bottom: 12px;"></div>
            <button type="button" onclick="addItemRow()" 
                    style="background: #1e2937; color: #60a5fa; border: none; padding: 10px 18px; border-radius: 6px; font-size: 14px;">
                + Add item
            </button>
        </div>

        <!-- Tax -->
        <div style="margin-bottom: 28px;">
            <label style="display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px;">Tax Rate (%)</label>
            <input type="number" name="tax_rate" value="8.0" step="0.01"
                   style="width: 100%; background: #1e2937; border: none; color: #fff; padding: 12px; border-radius: 6px;">
        </div>

        <!-- Notes -->
        <div style="margin-bottom: 28px;">
            <label style="display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px;">Description / Notes</label>
            <textarea name="notes" rows="3" placeholder="Any additional details or Google Drive link"
                      style="width: 100%; background: #1e2937; border: none; color: #fff; padding: 12px; border-radius: 6px;"></textarea>
        </div>

        <!-- Recurring – tight & centered -->
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin: 32px 0 28px 0;">
            <input type="checkbox" id="recurring" name="is_recurring" 
                   style="width: 22px; height: 22px; accent-color: #60a5fa; cursor: pointer;">
            <label for="recurring" style="font-size: 15px; font-weight: 500; color: #60a5fa; cursor: pointer; margin: 0;">
                Make this recurring (automation)
            </label>
        </div>

        <!-- Approved by -->
        <div style="margin-bottom: 28px;">
            <label style="display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px;">Approved by</label>
            <select name="approver_id" style="width: 100%; background: #1e2937; border: none; color: #fff; padding: 12px; border-radius: 6px;">
                <option value="{{ current_user.id }}" selected>{{ current_user.username }} (you)</option>
            </select>
        </div>

        <!-- Create button -->
        <button type="submit" 
                style="width: 100%; background: #60a5fa; color: #0f172a; border: none; padding: 16px; font-size: 16px; border-radius: 8px; font-weight: 600; letter-spacing: 0.5px;">
            Create & Save Invoice
        </button>
    </form>
</div>

<script>
function addItemRow() {
    const container = document.getElementById('items');
    const row = document.createElement('div');
    row.style = 'display: flex; gap: 12px; margin-bottom: 10px;';
    row.innerHTML = `
        <input type="text" name="item_description[]" placeholder="Description" style="flex: 3; background: #1e2937; border: none; color: white; padding: 12px; border-radius: 6px;">
        <input type="number" name="item_quantity[]" value="1" style="flex: 1; background: #1e2937; border: none; color: white; padding: 12px; border-radius: 6px;">
        <input type="number" name="item_price[]" step="0.01" placeholder="0.00" style="flex: 1; background: #1e2937; border: none; color: white; padding: 12px; border-radius: 6px;">
    `;
    container.appendChild(row);
}

window.onload = () => addItemRow();
</script>
{% endblock %}
