{% extends "base.html" %}
{% block content %}
<h1>Settings</h1>

<div class="content">
    <form method="POST" action="{{ url_for('update_settings') }}">
        <h3>Company Information</h3>
        <label for="company_name">Company Name</label>
        <input type="text" id="company_name" name="company_name" value="{{ user.company_name }}" required>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
        
        <h3>Notification Preferences</h3>
        <label style="display: flex; align-items: center; margin: 15px 0;">
            <input type="checkbox" name="email_notifications_enabled" {% if user.email_notifications_enabled %}checked{% endif %} style="width: auto; margin-right: 10px;">
            <span>Enable Email Notifications</span>
        </label>
        <p style="font-size: 13px; color: #666; margin-left: 30px; margin-top: -10px;">
            When enabled, you will receive email notifications for invoice updates, reminders, and system alerts.
        </p>
        
        <h3>Change Password</h3>
        <label for="new_password">New Password (leave blank to keep current)</label>
        <input type="password" id="new_password" name="new_password">
        
        <div style="margin-top: 20px;">
            <button type="submit" class="btn-success">Save Settings</button>
        </div>
    </form>
</div>
{% endblock %}
